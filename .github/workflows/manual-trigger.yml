name: Manual Trigger Action

on:
  workflow_dispatch:

jobs:
  say-hello:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Cody
        run: npm install -g @sourcegraph/cody

      - name: Print Cody Help
        run: cody help

      - name: Setup Release Downloader
        uses: robinraju/release-downloader@v1
        with:
          tag: 'aiowl'
          extract: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Ls
        run: ls -all

      - name: Access AI Owl
        run: java -jar ./AI-Owl.jar

      - name: Print Hello World
        run: echo "Hello, World!"