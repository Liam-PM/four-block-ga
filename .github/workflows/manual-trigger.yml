name: Manual Trigger Action

on:
  workflow_dispatch:

jobs:
  say-hello:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Cody
        run: npm install -g @sourcegraph/cody

      - name: Print Cody Help
        run: cody help

      - name: Download AI Owl
        run: |
          curl -L https://github.com/Liam-PM/four-block-ga/releases/download/aiowl/aiowl-release-1.zip > aiowl.zip
          unzip aiowl.zip

      - name: Ls
        run: ls -all

      - name: Access AI Owl
        run: java -jar ./AI-Owl.jar -t ${{ secrets.SOURCEGRAPH_CODY_TOKEN }} -i ${{ vars.DEFAULT_INPUT_FILE }} -o ${{ vars.DEFAULT_OUTPUT_FILE }} -p ${{ vars.DEFAULT_PROMPTS_FILE }} -q ${{ vars.DEFAULT_QUERY }}

      - name: Print Hello World
        run: echo "Hello, World!"